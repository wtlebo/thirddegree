<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Options</title>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 40px;
        }

        .gallery {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .label {
            font-weight: bold;
            color: #a78bfa;
        }
    </style>
</head>

<body>
    <h1>Favicon Options</h1>
    <div class="gallery">
        <div class="option">
            <img src="/favicon.svg" alt="Option 1">
            <div class="label">Option 1: Degree Symbol (Current)</div>
        </div>
        <div class="option">
            <img src="/favicon-opt2.svg" alt="Option 2">
            <div class="label">Option 2: Three Bars</div>
        </div>
        <div class="option">
            <img src="/favicon-opt3.svg" alt="Option 3">
            <div class="label">Option 3: Triangle</div>
        </div>
        <div class="option">
            <img src="/favicon-opt4.svg" alt="Option 4">
            <div class="label">Option 4: Number "3"</div>
        </div>
    </div>
</body>

</html>
