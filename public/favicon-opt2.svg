<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="20" fill="#0f172a" />
  <!-- Three vertical bars -->
  <rect x="25" y="25" width="10" height="50" rx="5" fill="url(#grad)" filter="url(#glow)" />
  <rect x="45" y="25" width="10" height="50" rx="5" fill="url(#grad)" filter="url(#glow)" />
  <rect x="65" y="25" width="10" height="50" rx="5" fill="url(#grad)" filter="url(#glow)" />
</svg>
