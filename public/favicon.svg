<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ec4b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="20" fill="#0f172a" />
  <circle cx="50" cy="50" r="30" stroke="url(#grad)" stroke-width="8" fill="none" filter="url(#glow)" />
  <line x1="75" y1="25" x2="25" y2="75" stroke="url(#grad)" stroke-width="8" stroke-linecap="round" filter="url(#glow)" />
</svg>
